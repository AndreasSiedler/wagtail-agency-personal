{% extends 'base.html' %}
{% load static %}
{% load wagtailcore_tags %}

{% block content %}
<main>
    <!--================ Start Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
            <div class="container">
                <div class="banner_content text-center">
					<h2>{{ self.title}}</h2>
                    <!-- {% if self.subtitle %}
                        <h4>{{ self.subtitle}}</h4>
                    {% endif %} -->
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="/{{self.slug}}">{{self.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Banner Area =================-->

    <!--================ Content Area =================-->
	{% for block in page.content %}
		{% include_block block %}
	{% endfor %}
	<!--================ End Content Area =================-->


</main>
{% endblock %}
