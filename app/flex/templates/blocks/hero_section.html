{% load static wagtailimages_tags %}

<section class="home_banner_area">
    <div class="banner_inner">
        <div class="container pt-5">
            <div class="row pt-5">
                <div class="col-lg-6 m-auto">
                    <div class="banner_content">
                        <!-- <h3 class="text-uppercase">IO Express</h3> -->
                        <h5 class="mt-4 mb-1 text-white">{{ self.subheading }}</h5>
                        <h1 class="mb-3 text-uppercase text-white">{{ self.heading }}</h1>
                        <h5 class="mb-4 text-white">{{ self.description }}</h5>

                        <div class="d-flex align-items-center">
                            <!-- <a class="primary_btn" href="#"><span>Hire Us</span></a> -->
                            <a class="primary_btn tr-bg" href="{{ self.page_link.slug }}"><span>{{ self.button }}</span></a>
                        </div>
                    </div>
                </div>
                {% image self.image original as img %}
                <div class="col-lg-6">
                    <div class="">
                        <img class="w-100" src="{{ img.url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
